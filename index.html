<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>



</head>
<body>

<div class="dashboard container">
    <h1>
        <video autoplay muted loop id="video">            
            <source src="s&p500IT.mp4" type="video/mp4">
        </video>
        IT Sector Stocks History (2018-2023)
    </h1>

    <div class="dropdowns row mb-3">
        <div class="col-md-5 d-flex align-items-center">
            <h5 for="Menu_1">Ticker:</h5>
            <select id="Menu_1" class="form-control" onchange="option1Changed(this.value)">
                <!-- Menu_1 options should be populated from JavaScript -->
            </select>
        </div>
        <div class="col-md-5 d-flex align-items-center">
            <h5 for="Menu_2">Year:</h5>
            <select id="Menu_2" class="form-control">
                <!-- Menu_1 options should be populated from JavaScript -->
            </select>            
        </div>       
        <div class="col-md-2 d-flex align-items-center">
            <button id="applyButton" class="btn btn-light-blue">Apply</button>
        </div> 
    </div>
    
    
    <div class="info row mb-3">
        <!-- (Arefin) Company info panel-->
        <div class="col-md-3"> <!--  d-flex align-items-center-->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="panel-title">Company Info</h4>
              
                </div>
                <div id="company-metadata" class="panel-body">
                          
                </div>
            </div>            
        </div>

        <div class="col-md-9">
            <div class="panel panel-secondary">
                <div class="panel-heading2">
                    <h4 class="panel-title2">Dataset</h4>
                </div>
                <div id="dataDisplay" class="panel-body2">
                    <!-- <table id="dataTable" class="display"></table> -->
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs" id="tickerTabs" role="tablist"></ul>
                    <!-- Tab Content -->
                    <div class="tab-content" id="tickerTabsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="Interactive_graphs row mb-3">
        <h4 class="panel-title3">Interactive Graphs</h4>
    </div>

    <div class="bubble_graphs row mb-3">
        <!-- (Arefin) Space to the RIGHT of Company info panel -->
        <div class="col-md-12">
            <div id="bubble_Arefin"></div>
        </div>
    </div>

    <div class="line_graphs row mb-3">
        <div class="col-md-6">
            <div id="line"></div>
        </div>
        <div class="col-md-6">
            <div id="candlestick"></div>
        </div>
    </div>

    <div class="bar-graphs row mb-3">
        <div class="col-md-12">
            <div id="bar"></div>
        </div>
    </div>

</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="app.js"></script>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
